name: Deploy to NuxtHub
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: 24
  PNPM_VERSION: 10.14.0

jobs:
  dev-deploy:
    name: "Deploy Dev Environment"
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment:
      name: development
      url: ${{ steps.dev-deploy.outputs.deployment-url }}
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application (dev)
        run: pnpm build --filter @wuwa-optimizer/web
        env:
          NODE_ENV: development

      - name: Deploy to NuxtHub (Dev)
        uses: nuxt-hub/action@v1
        id: dev-deploy
        with:
          directory: ./apps/web/dist

  preview-deploy:
    name: "Deploy Preview Environment"
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    environment:
      name: preview
      url: ${{ steps.preview-deploy.outputs.deployment-url }}
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application (preview)
        run: pnpm build --filter @wuwa-optimizer/web
        env:
          NODE_ENV: preview

      - name: Deploy to NuxtHub (Preview)
        uses: nuxt-hub/action@v1
        id: preview-deploy
        with:
          directory: ./apps/web/dist

  production-deploy:
    name: "Deploy Production"
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: ${{ steps.production-deploy.outputs.deployment-url }}
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application (production)
        run: pnpm build --filter @wuwa-optimizer/web
        env:
          NODE_ENV: production

      - name: Deploy to NuxtHub (Production)
        uses: nuxt-hub/action@v1
        id: production-deploy
        with:
          directory: ./apps/web/dist

  cache:
    name: "Cache Turborepo"
    runs-on: ubuntu-latest
    if: always()
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Turborepo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Build cache
        run: pnpm build
